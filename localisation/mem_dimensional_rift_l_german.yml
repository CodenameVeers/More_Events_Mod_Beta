  #mem_dimensional_rift.1.name:0 "A Lost Laboratory"
  mem_dimensional_rift.1.name:0 "Ein verlorenes Labor"
  #mem_dimensional_rift.1.desc:0 "The station's systems flicker for a moment, shedding a dull light on the remnants of the once-busy laboratory. With most of the circuits powering the hydraulic doors fried, the station is still uninhabitable and impossible to investigate further than the breached central control room. The crew now requests permission to inspect the remaining data files."
- mem_dimensional_rift.1.desc:0 "Die noch intakten Systeme der Station flackerten kurz auf und stabilisierten sich kurz darauf als die Energieversorgung hergestellt wurde. Die Überreste der einst geschäftigen Forschungseinrichtung wurden in ein mattes, schwaches Lich gehüllt. Da die meisten Stromkreise der hydraulisch betriebenen Schutztüren durchgebrannt scheinen, bleibt unseren Wissenschaftlern der Zugang zu mehr als nur dem eingebrochenen Kontrollraum der Station weiterhin verwehrt. Unser Team bittet um Erlaubnis, die Datenbanken der Station zu studieren."
+ mem_dimensional_rift.1.desc:0 "Die noch intakten Systeme der Station flackerten kurz auf und stabilisierten sich kurz darauf als die Energieversorgung hergestellt wurde. Die Überreste der einst geschäftigen Forschungseinrichtung wurden in ein mattes, schwaches Licht gehüllt. Da die meisten Stromkreise der hydraulisch betriebenen Schutztüren durchgebrannt scheinen, bleibt unseren Wissenschaftlern der Zugang zu mehr als nur dem eingebrochenen Kontrollraum der Station weiterhin verwehrt. Unser Team bittet um Erlaubnis, die Datenbanken der Station zu studieren."
  #mem_dimensional_rift.1.a:0 "Follow up with the research. Let's figure out what caused this."
  mem_dimensional_rift.1.a:0 "Wir sollten herausfinden was hier erforscht wurde."
  #mem_dimensional_rift.1.b:0 "We cannot afford the time to work on this further."
- mem_dimensional_rift.1.b:0 "Wir haben keine Zeit uns hieran aufzuhalten."
+ mem_dimensional_rift.1.b:0 "Wir haben keine Zeit uns hiermit aufzuhalten."
  #mem_dimensional_rift.2.name:0 "A Lost Laboratory"
  mem_dimensional_rift.2.name:0 "Das verfallene Labor"
  #mem_dimensional_rift.2.desc:0 "The last of the station's logs seems to be a closing statement, indicating the completion of all research and the shutdown of the facility. The data in the file seems to indicate that multiple time-space rifts tore apart significant areas of the station's outer hull, resulting in many casualties. Data about the test itself seems to be redacted or lost. Whatever tore this station apart, we cannot be certain. Nevertheless, we have gained vast insight about warp fields and purported loopholes in the laws of physics."
- mem_dimensional_rift.2.desc:0 "Der Letzte Eintrag des Stationslogbuchs schein ein Abschlußeintrag zu sein und lässt darauf schließen, dass die Forschungen eingestellt und die Einrichtung geschlossen wurde. Die Einträge berichten von zahlreichen Rissen in der Raumzeit welche bedeutende Schäden an großen Teilen der Außenhülle angerichtet haben, wobei es zu erheblichen Opferzahlen kam. Daten über die hier durchgeführten Forschungen selbst scheinen verloren bzw. absichtlich beseitigt. Was auch immer hier genau passiert ist, wird wohl ein Rätsel bleiben. Nichtsdestotrotz haben wir einen tiefen Einblick in Warpfelder sowie scheinbare Schlupflöcher in den Gesetzen der Physik bekommen."
+ mem_dimensional_rift.2.desc:0 "Der letzte Eintrag des Stationslogbuchs scheint ein Abschlusseintrag zu sein und lässt darauf schließen, dass die Forschungen eingestellt und die Einrichtung geschlossen wurde. Die Einträge berichten von zahlreichen Rissen in der Raumzeit welche bedeutende Schäden an großen Teilen der Außenhülle angerichtet haben, wobei es zu erheblichen Opfern kam. Daten über die hier durchgeführten Forschungen selbst scheinen verloren bzw. absichtlich beseitigt. Was auch immer hier genau passiert ist, wird wohl ein Rätsel bleiben. Nichtsdestotrotz haben wir einen tiefen Einblick in Warpfelder sowie scheinbare Schlupflöcher in den Gesetzen der Physik bekommen."
  #mem_dimensional_rift.2.a:0 "Commendations to the crew."
  mem_dimensional_rift.2.a:0 "Glückwünsche an die Besatzung."
