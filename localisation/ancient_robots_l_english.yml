 ANCIENT_ROBOTS_PROJECT_DESC_3:0 ""
 
# Happy Outcome of the Discovery:

 ancient_robots.208.name:0 "A Ghost in the Shell"
 ancient_robots.208.desc:0 "When our scientists managed to connect the factory complex to our colony´s energy grid they accidently initiated a chain reaction activating the whole complex instead of only some parts of it. This lead to a short blackout in our colony before they were able to compensate for the unexpected energy drain. After the initial flurry they noticed small drones flying around the whole area starting to repair structural damage. But the most fascinating find was an AI operating the facility - and despite the fact that this place seems to be of military origin, it is quite docile and accepts us as its new masters."
 ancient_robots.208.a:0 "As it should be."
 
# Robots Attack! - Immediately on Excavation:

 ancient_robots.209.name:0 "King of my Castle"
 ancient_robots.209.desc:0 "When our scientists managed to connect the factory complex to our colony´s energy grid they accidently initiated a chain reaction activating the whole complex instead of only some parts of it. This lead to a blackout in our colony. After getting power up again we received a short, interrupted message from our science team saying that an AI program has taken control of the facility. After this only silence. Intel from our orbital monitoring satellites shows an army of robots pouring out of the facility. The colonial defense force is in high alert."
 ancient_robots.209.a:0 "Send in reinforcements!"
 
# Robots Attack! - After Working For a While

 ancient_robots.210.name:0 "King of my Castle"
 ancient_robots.210.desc:0 "The AI managing the ancient factory on [planet_name] has gone rogue. Armies of robots are pouring out of the complex. Our colonial defense force has been completely caught by surprise and is barely managing to hold its position. They demand immediate reinforcements or the colony might fall."
 ancient_robots.210.a:0 "Send in reinforcements!"

# Victory Over Initial Robot Attack:

 ancient_robots.211.name:0 "Gaining the Offense"
 ancient_robots.211.desc:0 "Our forces have managed to drive the robots back to their source. But an attack on the citadel, as the factory is called by our generals, would be futile without preparation and enough force. They have devised plans for a military campaign to retake the citadel.  As soon as our ground forces are ready we can start the siege."
 ancient_robots.211.a:0 "Start the preparations."
 
# Siege Project:

 SIEGE_PROJECT:0 "Besieging the Citadel"
 SIEGE_PROJECT_DESC:0 "Our forces are in place. Artillery fire forces the robots into defense while our forces prepare to make the final push into the breach."

# Robot Analysis Completed:

 ancient_robots.220.name:0 "Ancient Robots"
 ancient_robots.220.desc:0 "These recovered robot units, despite being millions of years old, seem to be of a very advanced design our scientists cannot even begin to recreate with our current level of technology. They seem to be made for a single purpose, that every single part of them screams out: war. We cannot copy them, but our own research on advanced robotics will greatly benefit from this find."
 ancient_robots.220.a:0 "Excellent."
 
